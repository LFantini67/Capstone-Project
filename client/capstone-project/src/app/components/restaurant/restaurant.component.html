<div class="container-r">
  <div class="card text-white mb-3" style="max-width: 810px; height: 385px; background-color: #26262a;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../../../assets/img/ristorante.jpeg" style="height: 330px; padding-top: 50px;"
          class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <button type="button" class="btn btn-outline-secondary float-end mb-3" (click)="mostraId()"><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg></button>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text bg-black text-white px-3" style="width: 110px;"
              id="inputGroup-sizing-lg">NOME:</span>
            <input type="text" name="name" class="form-control bg-dark text-white" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg" value="name" [(ngModel)]="name" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text bg-black text-white px-3" style="width: 110px"
              id="inputGroup-sizing-default">CUCINA:</span>
            <input type="text" name="cuisine" class="form-control bg-dark text-white" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" value="cuisine" [(ngModel)]="cuisine" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text bg-black text-white" style="width: 110px"
              id="inputGroup-sizing-default">INDIRIZZO:</span>
            <input type="text" name="address" class="form-control bg-dark text-white" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" value="address" [(ngModel)]="address" required>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text bg-black text-white text-center px-4" style="width: 110px"
              id="inputGroup-sizing-sm">VOTO:</span>
            <input type="number" min="1" max="5" step="0.5" name="rating" class="form-control bg-dark text-white"
              value="rating" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
              [(ngModel)]="rating">
          </div>
          <p class="card-text"><small class="fst-italic">Autore: {{ review.author }}</small></p>
          <button type="button" class="btn btn-outline-primary float-end mb-3" (click)="provaRecensione()"><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let review of reviews">
  <div *ngIf="review.restaurant_id == restaurant.id">
    <div class="card mb-3 text-white" style="background-color: #26262a; max-width: 500px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../assets/img/ristorante.jpeg" class="img-fluid rounded-start" alt="Ristorante">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <span>
              <button type="button" class="btn btn-outline-primary float-end mx-1" (click)="id = 1"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></button>
            </span>
            <h5 class="card-title-r">{{ review.name }}</h5>
            <p class="card-text-r">{{ review.cuisine }}</p>
            <p class="card-text-r">{{ review.address }}</p>
            <p class="card-text-r">{{ review.rating }}</p>
            <span *ngIf="review.account_id == account2.user.id">
              <span *ngIf="modificaReview == 0">
                <button type="button" class="btn btn-outline-danger float-end mb-3 m-1"
                  (click)="deleteReview(review)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                  </svg></button>
                <button type="button" class="btn btn-outline-warning float-end mb-3 m-1"
                  (click)="editReview(review)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                  </svg></button>
              </span>
            </span>
            <p class="card-text-r"><small class="fst-italic">Autore: {{ review.author }}</small></p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="modificaReview == review.id">
      <div class="container-r">
        <div class="card text-white mb-3" style="max-width: 810px; height: 385px; background-color: #26262a;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="../../../assets/img/ristorante.jpeg" style="height: 330px; padding-top: 50px;"
                class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <button type="button" class="btn btn-outline-secondary float-end mb-3" (click)="chiudiPopUp()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                  </svg></button>
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text bg-black text-white px-3" style="width: 110px;"
                    id="inputGroup-sizing-lg">NOME:</span>
                  <input type="text" name="name" class="form-control bg-dark text-white"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="nameM"
                    [(ngModel)]="nameM" required>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text bg-black text-white px-3" style="width: 110px"
                    id="inputGroup-sizing-default">CUCINA:</span>
                  <input type="text" name="cuisine" class="form-control bg-dark text-white"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="cuisineM"
                    [(ngModel)]="cuisineM" required>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text bg-black text-white" style="width: 110px"
                    id="inputGroup-sizing-default">INDIRIZZO:</span>
                  <input type="text" name="address" class="form-control bg-dark text-white"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="addressM"
                    [(ngModel)]="addressM" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text bg-black text-white text-center px-4" style="width: 110px"
                    id="inputGroup-sizing-sm">VOTO:</span>
                  <input type="number" min="1" max="5" step="0.5" name="rating" class="form-control bg-dark text-white"
                    value="ratingM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                    [(ngModel)]="ratingM">
                </div>
                <p class="card-text"><small class="fst-italic">Autore: {{ review.author }}</small></p>
                <button *ngIf="modificaReview == review.id" type="button" class="btn btn-outline-warning float-end mb-3"
                  (click)="updateReview(review)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                  </svg></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
