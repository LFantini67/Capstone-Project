<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <form action="" class="form-login" #f="ngForm" (ngSubmit)="signUpForm(f)">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-black text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <img src="../../../assets/img/readytogo.png" alt="Logo">
              <h2 class="fw-bold mb-2 text-uppercase">SIGN IN</h2>
              <p class="text-white-50 mb-5">Create an ID</p>
              <div class="form-outline form-white mb-4">
                <input type="username" id="typeUsernameX" class="form-control form-control-lg" name="name"  ngModel/>
                <label class="form-label" for="typeUsernameX">Username</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" ngModel/>
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" ngModel/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
              <button class="btn btn-outline-primary btn-lg px-5" type="submit">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</section>
